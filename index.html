<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RL DDA Pyxel Game (Local Lib)</title>
    <link rel="stylesheet" href="pyxel_web_lib/pyxel.css">
    <link rel="icon" type="image/png" href="pyxel_web_lib/images/pyxel_logo_76x32.png">
    
    <script src="pyxel_web_lib/pyxel.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #222; color: #fff; }
        pyxel-run { border: 1px solid #888; /* You can adjust the size via pyxel.init in your Python code */ }
    </style>
</head>
<body>
    <!-- root="src" indicates that your game's main script and assets are relative to the 'src' folder. -->
    <!-- name="run_agent_in_game.py" is the main Python script inside the 'src' folder. -->
    <pyxel-run root="src" name="run_agent_in_game.py" gamepad="disabled" packages="toolz,tomli"></pyxel-run>
</body>
</html>
